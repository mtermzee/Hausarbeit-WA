<ion-app>
  <ion-menu menuId="main-menu" contentId="main-menu" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'MENU.title' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-header-bg"></div>

      <div class="header-content">
        <img src="/assets/icon/user_pic.png">
        <ion-label *ngIf="user">
          <h2>{{ user?.displayName }}</h2>
          <p>{{ user?.email }}</p>
        </ion-label>
      </div>

      <div class="action-button">
        <ion-button (click)="logOut()">
          {{ 'MENU.out' | translate }}
          <ion-icon slot="end" name="log-out-outline"></ion-icon>
        </ion-button>
      </div>

      <ion-list lines="none">
        <ion-item button [routerLink]="['/movies']">
          <ion-icon name="film-outline" slot="start"></ion-icon>
          <ion-label>{{ 'MENU.movies' | translate }}</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/series']">
          <ion-icon name="desktop-outline" slot="start"></ion-icon>
          <ion-label>{{ 'MENU.tv' | translate }}</ion-label>
        </ion-item>

        <ion-item button>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>{{ 'MENU.favourites' | translate }}</ion-label>
        </ion-item>

        <ion-item button>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>{{ 'MENU.contact' | translate }}</ion-label>
        </ion-item>

        <ion-item button (click)="openLanguagePopover($event)">
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>{{ 'MENU.lang' | translate }}</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
