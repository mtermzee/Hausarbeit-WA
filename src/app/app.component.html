<ion-app>
  <ion-menu menuId="main-menu" contentId="main-menu" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>

        <ion-item>
          <div class="container-fluid ion-margin">
            <p *ngIf="user">Logged on as: {{ user?.email }} - {{ user?.displayName }}</p>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
