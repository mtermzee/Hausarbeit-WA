<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid body">
    <div class="m-4">

      <div class="bg-img text-center"><img src="/assets/icon/welcome_cats.png"></div>

      <div class="form-warp my-2">
        <div class="form-inner">
          <h1 class="title">Signup</h1>
          <p class="caption mb-4">Create your account in seconds.</p>
          
          <div class="authErr" *ngIf="authError">
            <div class="alert alert-danger">
              {{ authError?.message}}
            </div>
          </div>

          <form class="pt-3" #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
             <div class="form-floating">
              <input ngModel #fullname="ngModel" name="fullname" type="text" class="form-control" id="fullname" placeholder="Full Name">
              <label for="fullname">Full Name</label>
            </div>

            <div class="form-floating">
              <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email" placeholder="info@xample.com">
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating">
              <span class="password-show-toggle js-password-show-toggle">
                <a class="type-toggle" (click)="toggleShow()">
                  <ion-icon class="show-option" [hidden]="showPassword" name="eye-outline"></ion-icon>
                  <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-off-outline"></ion-icon>
                </a>
              </span>
              <input ngModel #password="ngModel" name="password" [type]="type" class="form-control" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" (change)="toggleEditable($event)">
                <label for="remember" class="form-check-label">I agree to the <a routerLink="/signup">Terms of Service</a> and <a routerLink="/signup">Privacy Policy</a></label>
              </div>
            </div>

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary" *ngIf="editable">Create an account &nbsp;<ion-spinner name="bubbles" color="white" *ngIf="loading"></ion-spinner></button>
            </div>

            <div class="mb-2">Already a member? <a routerLink="/login">Log in</a></div>

          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
