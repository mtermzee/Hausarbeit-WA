<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid body">
    <div class="m-4">

      <div class="bg-img text-center"><img src="/assets/icon/profile_pic.png"></div>

      <div class="form-warp my-2">
        <div class="form-inner">
          <h1 class="title">Login</h1>
          <p class="caption mb-4">Please enter your login details to sign in.</p>
          
          <div class="authErr" *ngIf="authError">
            <div class="alert alert-danger">
              {{ authError?.message}}
            </div>
          </div>

          <form class="pt-3" #userLogForm="ngForm" (ngSubmit)="login(userLogForm)">
            <div class="form-floating">
              <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email" placeholder="info@xample.com">
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating">
              <span class="password-show-toggle">
                <a class="type-toggle" (click)="toggleShow()">
                <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
                <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
                </a>
              </span>
              <input ngModel #password="ngModel" name="password" [type]="pass" class="form-control" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
          
            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberLogin">
                <label for="rememberLogin" class="form-check-label">Keep me logged in</label>
              </div>
              <div><a routerLink="/forgot-password">Forgot password?</a></div>
            </div>

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>

            <div class="mb-2">Don't have an account?<a routerLink="/signup"> Sign up</a></div>

          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
