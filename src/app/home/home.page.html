<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container-fluid ion-margin">
    <p *ngIf="user">Logged on as: {{ user?.email }} - {{ user?.displayName }}</p>
  </div>
</ion-content>
